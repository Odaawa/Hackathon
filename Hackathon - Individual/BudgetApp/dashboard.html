<!DOCTYPE html>
<html>
<head>
	<title>My Budget - Dashboard</title>
	<link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>
	
	<h2>My Account</h2>
		<form>
			<label for="income">Income</label>
			<input type="number" name="income" id="income">
			<br>
			<label for="expenses"></label>
			<br>
			<br>
			<label for="bills">Utility Bills</label>
			<input type="number" name="bills" id="bills">
			<br>
			<br>
			<label for="savings">Savings</label>
			<input type="number" name="savings" id="savings">
			<br>
			<br>
			<label for="groceries">Groceries</label>
			<input type="number" name="groceries" id="groceries">
			<br>
			<br>
			<label for="extra">Little Extra</label>
			<input type="number" name="extra" id="extra">

			<label></label>

		</form>
    <script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
