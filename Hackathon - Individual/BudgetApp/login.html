<!DOCTYPE html>
<html>
<head>
	<title>My Budget - Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<header>
		<div id="main_heading">
		<h1>My Budget Login</h1>
		<p>My Budget is a simple online budget help which aids you in managing your finances.</p>
		</div>
	</header>
	<main> 
		<div class="clear"></div>
		<h2>Login!</h2>
		<div id="form">
			<form name="login">
				<label for="username" class="label">Username<span id="required">*</span></label>
				<input type="text" name="username" id="username" maxlength="10" required class="user_entry">
				<br>
				<label for="email" class="label">E-mail<span id="required">*</span></label>
				<input type="email" name="email" id="email" class="user_entry" required>
				<br>
				<label for="password1" class="label">Password<span id="required">*</span></label>
				<input type="password" name="psw1" id="password1" class="user_entry" required>
				<br>
				<button id="login"><a href="dashboard.html">Login</a></button>
			</form>
		</div>
		
		
	</main>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
